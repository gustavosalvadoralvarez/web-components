<script src="../papaparse/papaparse.min.js"></script>
<script src="./lib/utils.js"></script>

<script src="../async/lib/async.js"></script>
<script src="../async/lib/async.js"></script>

<!--
An element providing a solution to no problem in particular.

Example:

    <indexed-db></indexed-db>

@demo
-->
<dom-module id="indexed-db-view">

  <style>
  </style>

  <template>
    <div class="content">
      <content></content>
    </div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'indexed-db-view',

    properties: {
      TABLE:{ 
        type: String,
        reflectToAttribute: true
      },
      WHERE:{ 
        type: String,
        reflectToAttribute: true
      },
      COND:{ 
        type: String,
        reflectToAttribute: true
      },
      VAL:{ 
        type: String,
        reflectToAttribute: true
      },
      AND:{ 
        type: String,
        reflectToAttribute: true
      },
      OR:{ 
        type: String,
        reflectToAttribute: true
      },
      COND2:{ 
        type: String,
        reflectToAttribute: true
      },
      VAL2:{ 
        type: String,
        reflectToAttribute: true
      },
      viewData: {
        type: Array,
        notify: true
      }
    },

    attached: function(){ 
      var self;
      self = this; 
      if (!window.dbReady){ 
        window.addEventListener('db-ready', 
          self.fire('db-query');
        )
      }
      self.fire('db-query'); 
    }
  });

</script>
